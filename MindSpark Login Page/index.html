<!--HTML for Login Page!-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindSpark | Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="icon" href="MINDicon.png" type="image">

</head>
<body>
  <div class="login-form">
  <div class="wrapper">
    <header><img src="MIND.png" class="mind"></header>
    <form action="POST">
        <img src="user.png" alt="User" class="center">
        <br>
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>

      <!--I added this so delete if nahhh-->
      <div class="field birthday">
        <div class="input-area">
            <input type="date" id="birthday" placeholder="Birthday">
            <i class="icon fas fa-calendar-alt"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">You must be at least 13 years old to sign up</div>
    </div>
    <div class="field parent-email" style="display: none;">
        <div class="input-area">
            <input type="email" id="parentEmail" placeholder="Parent/Teacher Email">
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>

        <!--delete to right here-->
        <div class="error error-txt">Parent/Teacher email can't be blank</div>
    </div>

      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Not a member? <a href="signup.html">Sign up now</a></div>
  </div>
</div><!--removeeeeeeee for login form-->
  <div class="toggle">
    <input type="checkbox" id="toggle" />
    <label for="toggle"></label>
</div>
  <script src="script.js"></script>
  
</body>
